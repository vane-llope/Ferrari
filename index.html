<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue-first-project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    

    <div id="app" class="row">
<h1 class="header">{{title}}</h1>
    <h3 class="showInfo">Click on any Ferrari for more information about each one </h3>

        <div class="buyText" v-bind:key="ferrari.id" v-for="ferrari in Ferrari">
            <div>
                <p>
                    <a class="btn" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                        aria-controls="collapseExample" @mouseover="updateImageMouseOver(ferrari.image)"
                        @click="showInfoClick(ferrari.image,ferrari.id,ferrari.info,ferrari.color,ferrari.inventory)">
                        <strong>{{ferrari.name}} <i class="bi bi-circle-fill" :style="{color: ferrari.color}"></i>

                        </strong>
                    </a>
                </p>
                <div class="collapse" id="collapseExample" style="position: relative; margin: 0 0 20%  10%;">
                    <div class="card card-body">
                        <p>{{ferrari.name}}</p>
                        <p>{{ferrari.color}}</p>
                        <p>{{ferrari.info}}</p>
                        <p v-if="ferrari.inventory>10">which is available</p>
                        <p v-else-if="10>ferrari.inventory && ferrari.inventory>0">which is Almost sold out</p>
                        <p v-else="ferrari.inventory ==0" >which is not available</p>
                        <button class="btn buybtn" v-if="ferrari.inventory >0">let's buy a ferrari</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card " style="border: none;">
            <img class="buyImage" :src="image">
        </div>

    </div>


    </div>

    <footer class="media">
        <div>
            <a href="#" class="btn btn-success"><i class="bi bi-whatsapp"></i></a>
            <a href="#" class="btn btn-primary"><i class="bi bi-twitter"></i></a>
            <a href="#" class="btn btn-warning"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="btn btn-success"><i class="bi bi-line"></i></a>
            <a href="#" class="btn btn-primary"><i class="bi bi-facebook"></i></a>
            <a href="#" class="btn btn-danger"><i class="bi bi-instagram"></i></a>
        </div>
        <div>
            <p class="footerText">made by zahra sayahi ,&copy copyright , 2021</p>
        </div>
    </footer>

    <!--import App-->
    <script src="./assets/javaScript/main.js"> </script>

</body>


</html>
